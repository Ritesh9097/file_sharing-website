{% extends 'layout/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block css %}
<style>
  .table {
    border-collapse: collapse;
    color: white;
    font-family: sans-serif;
  }

  .table,
  th,
  td {
    border: 1px solid black;
    text-align: center;
    color: white;
  }

  th,
  td {
    padding: 5px;
  }

  tr:nth-child(odd) {
    background: #173459;
  }

  tr:nth-child(even) {
    background: #903C56;
  }
</style>

{% endblock css %}


{% block body %}
<table class="table">
  <thead class="thead-inverse">
    <tr>
      <th>Name</th>
      <th>File-type</th>
      <th>upload-date</th>
      <th>view</th>
    </tr>
  </thead>
  <tbody>

    {% for i in file %}
    <tr>
      <td>{{i.name}} </td>
      <td>{{i.extension}} </td>
      <td>{{i.upload_date}}</td>
      <td>
        <a href="{% url 'download' i.pk %}" class="btn btn-primary btn-sm"  role="button">view</a>
      </td>
    </tr>
    {% empty %}
    <h4>No file uploaded</h4>
    {% endfor %}

  </tbody>
</table>

{% endblock body %}
